<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contactel</title>
    <link rel="stylesheet" href="lib/jquery.mobile.theme-1.4.5.min.css" />
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="themes/theme.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</head>
<body>
    <!-- Main contact list page -->
    <div id="listcontactPage" data-role="page">
        <div data-role="header">
            <h1>contactel</h1>
        </div>
        <div role="main" class="ui-content">
            <button type="button" onclick="ajoutercontact()">Ajouter contact</button>
            <ul id="contactList" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="rechercher un contact...">
                <li>
                    <div id="contacts-list">
                        <div class="loading">Chargement des contacts...</div>
                    </div>
                </li>
                <li>
                <a href="#" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
                <img src="img/pngegg.png"  alt="logo" />
                <h2>tapha</h2>
                <p>77 44 22 11</p>
                </a>
                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h2>contactel &copy; 2025</h2>
        </div>
    </div>

                            <!-- Contact detail page -->
    <div id="detailContactPage" data-role="page">
        <div data-role="header">
            <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-iconpos="notext">Retour</a>
            <h1>Détails du contact</h1>
            <a href="#" id="editContactBtn" data-role="button" data-icon="edit" data-iconpos="notext">Modifier</a>
        </div>
        <div role="main" class="ui-content">
            <ul id="contactDetailsList" data-role="listview" data-inset="true">
                <!-- Les détails du contact seront insérés ici dynamiquement -->
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>contactel &copy; 2025</h1>
        </div>
    </div>
        <div data-role="footer" data-position="fixed">
            <h1>MIIA &copy; 2025</h1>
        </div>
    </div>
</body>
</html>
