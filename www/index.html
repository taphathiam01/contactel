<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contactel</title>
    <link rel="stylesheet" href="lib/jquery.mobile.theme-1.4.5.min.css" />
    <link rel="stylesheet" href="lib/jquery.mobile.structure-1.4.5.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="themes/theme.min.css" />
    <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
</head>
<body>
    <!-- Main contact list page -->
    <div id="listcontactPage" data-role="page">
        <div data-role="header">
            <h1>contactel</h1>
        </div>
        <div role="main" class="ui-content">
            <button type="button" onclick="ajoutercontact()">Ajouter contact</button>
            <ul id="contactList" data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="rechercher un contact...">
                <li>
                    <div id="contacts-list">
                        <div class="loading">Chargement des contacts...</div>
                    </div>
                </li>
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h2>contactel &copy; 2025</h2>
        </div>
    </div>

    <!-- Ajoutez cette nouvelle page pour l'ajout de contact -->
<div id="addContactPage" data-role="page">
    <div data-role="header">
        <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-iconpos="notext">Retour</a>
        <h1>Nouveau contact</h1>
    </div>
    <div role="main" class="ui-content">
        <form id="addContactForm">
            <div class="ui-field-contain">
                <label for="firstName">Prénom:</label>
                <input type="text" name="firstName" id="firstName">
                
                <label for="lastName">Nom:</label>
                <input type="text" name="lastName" id="lastName">
                
                <label for="phoneNumber">Téléphone:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
                
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
                
                <label for="organization">Organisation:</label>
                <input type="text" name="organization" id="organization">
                
                <label for="title">Titre:</label>
                <input type="text" name="title" id="title">
            </div>
            <button type="submit" class="save">Enregistrer</button>
        </form>
    </div>
    <div data-role="footer" data-position="fixed">
        <h1>contactel &copy; 2025</h1>
    </div>
</div>
                            <!-- Contact detail page -->
    <div id="detailContactPage" data-role="page">
        <div data-role="header">
            <a href="#" data-rel="back" data-role="button" data-icon="home" data-iconpos="notext">Retour</a>
            <h1>contacTel</h1>
        </div>
        <div role="main" class="ui-content">
            <div data-role="header">
                <a href="#" id="editContactBtn" data-role="button" data-icon="edit" data-iconpos="notext">Modifier</a>
                <h1>contact Details</h1>
                <a href="#" id="deleteContactBtn" data-role="button" data-icon="delete" data-iconpos="notext">Supprimer</a>
            </div>
            <div role="main" class="ui-content">
                <ul id="contactDetailsList" data-role="listview" data-inset="true">
                    <!-- Les détails du contact seront insérés ici dynamiquement -->
                </ul>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>contactel &copy; 2025</h1>
            </div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>MIIA &copy; 2025</h1>
        </div>
    </div>
</body>
</html>
